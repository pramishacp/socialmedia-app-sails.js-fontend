
<ul class="pager">
    <li><a href="#!/post">Previous</a></li>
  </ul>

<div class="panel panel-default" ng-controller="viewPostCtrl" ng-init="viewPost()">
    <div ng-repeat="post in posts">
	
    
    <div class="list-group-item panel panel-primary">
      <h3 class="text-center panel-heading">{{post.title}}</h3>
      <section class="info">
        <p>Category <a ng-href="#/">{{post.category.name}}</a></p>
      </section>


      <p id="bio">Comment:</p>
      <p class="well well-lg">{{post.content}}</p>


      <a ng-href="#!/editpost/{{post.id}}" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil"></span><span> Edit</span>
      </a>

     
      <a class="btn btn-default" data-toggle="modal" data-target="#myModal">
          <span class="glyphicon glyphicon-remove"></span><span> Remove</span>
       </a>

        <!-- Modal -->
     <div class="modal fade" id="myModal" role="dialog" >
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are you sure?</h4>
        </div>
        <div class="modal-body">
          <p>You will no longer able to recover this post!. Proceed?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-href="#!/viewpost" data-dismiss="modal">cancel</button>
          <button type="button" class="btn btn-danger"  ng-click="deletePost(post.id)" data-dismiss="modal" onClick="window.location.reload();">Delete</button>
        </div>
      </div>
      
    </div>
  </div>

  

  </div>

<br>
<br>
<br>
 </div> 
</div>
