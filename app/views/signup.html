<div class="container" ng-app="tabular" ng-controller="signUpCtrl">
<div class="wrapper fadeInDown">
   <div id="formContent">

    <!-- Tabs Titles -->
    <h2 class="active">Sign Up</a></h2>
    <!-- <h2 class="inactive underlineHover"><Sign Up </a></h2>  -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div> 

    <!-- Login Form -->
    <!-- <form autocomplete="off">
      <input type="email" ng-model="user.email" id="login" class="fadeIn second" name="login" placeholder="Email">
      <input type="password"  ng-model="user.password" id="password" class="fadeIn third" name="login" placeholder="Password">
      <input type="submit" ng-click="signInUser(user)" class="btn-block btn btn-danger" value="Sign In">

       <div class="form-wrap"> 
          <div class="form-container">
            <form autocomplete="off">
              <div class="form-group">   
                <input type="text" class="form-control" ng-model="user.first_name" placeholder="First Name" >
                <br>
                <input type="text" class="form-control" ng-model="user.last_name" placeholder="Last Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" ng-model="user.email" placeholder="Email Address">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
                <br>
                <input type="password" class="form-control" ng-model="user.confirm_password" placeholder="Confirm Password">
              </div>
              <br>
              <input type="submit" ng-click="signUpUser(user)" name="commit" class="btn-block btn btn-success" value="Sign up">
            </form>                
          </div>
      </div> 
   
    
    <!-- Remind Passowrd -->
    <div id="formFooter">
       <a class="underlineHover" href="#!/signin">Sign In</a> 
    </div>   
  

  </div>  
</div>
</div>
